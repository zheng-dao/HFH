  <div class="page-container">

    <header class="main-header full-bleed logged-in">

      <div class="flag">&nbsp;</div>

      <div class="container">

        <h1>Hotels for Heroes</h1>

        <div class="logo-nav">

          <a class="hotels-logo" href="index.html" title="">

            <img src="../img/hfh_logo.svg" alt="Hotels for Heroes Logo" />

          </a><!-- end .hotels-logo -->

        </div><!-- end .logo-nav -->

        <nav class="main-nav" role="navigation">

          <ul class="site-menu">
            <li><a href="#" title="">Home<span class="pending badge">20</span></a></li>
            <li><a href="#" title="">App<span class="abbrv">lication</span>s</a></li>
            <li><a href="#" title="">My Profile</a></li>
            <li><a href="#" title="">Log Out</a></li>
          </ul>

        </nav>

      </div><!-- end .container -->

    </header><!-- end .main-header -->

    <div class="intro-block">

    </div><!-- end .intro-block -->

    <section class="main-content">

      <div class="container">

        <header class="content-header">
            <h1>Liaison Profile</h1>
        </header>

        <div class="content-columns">

          <div class="sidebar">

            <div class="app-pane">

              <h3>User Settings</h3>

              <form id="#" action="#" role="form">

                <label for="user-role">Role</label>
                <div class="selectbox">
                  <select id="user-role">
                    <option>Admin</option>
                    <option>Liaison</option>
                  </select>
                </div>

                <label>Account Expiration Date</label>
                <input type="date" />

              </form>

            </div><!-- end .app-pane -->

            <div class="user-messages">

            </div><!-- end .user-messages -->

          </div><!-- end .sidebar -->

          <div class="main-column">

            <section class="primary app-pane">

              <form id="user-profile" action="#">

                <h3 class="user-profile">Personal Info <span class="app-status status-pending">Pending</span></h3>

                <div class="name-block">

                    <div class="input-combo first-name">

                        <label>First Name</label>
                        <input type="text" />

                    </div>

                    <div class="input-combo mi">

                        <label>MI</label>
                        <input type="text" />

                    </div>

                    <div class="input-combo last-name">

                      <label>Last Name</label>
                      <input type="text" />

                    </div>

                </div><!-- end .name-combo -->

                <div class="contact-details">

                  <div class="input-combo job-title">

                    <label>Job Title</label>
                    <input type="text" />

                  </div>

                  <div class="input-combo email">

                      <label>Email</label>
                      <input type="email" />

                  </div>

                  <div class="tel-block">

                    <div class="input-combo telephone">

                        <label>Telephone</label>
                        <input type="tel" />

                    </div>

                    <div class="input-combo extension">

                        <label>Ext</label>
                        <input type="tel" />

                    </div>

                  </div><!-- end .tel-block -->

                  <div class="input-combo time-zone">

                    <label>Time Zone</label>
                    <div class="selectbox">
                        <select>
                            <option>Select&hellip;</option>
                        </select>
                    </div>

                  </div>

                  <fieldset class="checkboxes single daylightsaving">
                    <label for="user_daylightsaving"><input type="checkbox" value="1" name="user[daylightsaving]" id="user_daylightsaving"> My region does not observe daylight savings time. </label>
                  </fieldset>

                </div><!-- end .contact-details -->

                <h3>Affiliation</h3>

                <p>Choose one.</p>

                <fieldset class="user-affiliation-radios radios">

                  <label for="user-affiliation-fisherhouse"><input type="radio" name="user-affiliation-fisherhouse"> Fisher House</label>
                  <label for="user-affiliation-medcenter"><input type="radio" name="user-affiliation-medcenter"> Medical Center</label>
                  <label for="user-affiliation-org"><input type="radio" name="user-affiliation-org" checked> Organization</label>
                  <label for="user-affiliation-base"><input type="radio" name="user-affiliation-base"> Base</label>

                </fieldset>

                <div class="input-combo fisher-house">

                    <label>Find Your Organization</label>
                    <div class="selectbox with-add-new">

                      <select>
                          <option>Select&hellip;</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                          <option>Organization Name</option>
                      </select>

                      <button class="small add">Add New</button>

                    </div>

                </div>

                <h3>Recieve Email Notifications?</h3>

                <fieldset class="radios">
                    <label><input type="radio" checked /> Yes</label>
                    <label><input type="radio" /> No</label>
                </fieldset>

              </form><!-- end #user-profile -->

            </section><!-- end .app-pane -->

            <div class="app-controls">

                <input class="save" type="submit" value="Save" />

                <input class="submit" type="submit" value="Submit" />

            </div><!-- end app-controls -->

          </div><!-- end .main-column -->

        </div><!-- end .content-columns -->

      </div><!-- end .container -->

    </section><!-- end .main-content -->

    </footer><!-- end .main-footer -->
